<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='interface.css') }}" />
    <meta name="google-signin-client_id" content="{{ google_client_id }}">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <title>Login - Strat Maker</title>
</head>
<body class="dark-mode">
    <nav class="navbar navbar-expand-lg navbar-dark-mode">
        <div class="navbar-container">
            <a class="navbar-brand" href="#">Strat Maker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav navbar-nav-left">
                    <li class="nav-item">
                        <a class="nav-link" href="/" data-bs-toggle="tooltip" title="Sign-up">
                            <i class="fa fa-user-plus"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/login" data-bs-toggle="tooltip" title="Login">
                            <i class="fa fa-sign-in"></i>
                        </a>
                    </li>
                </ul>
                <div class="navbar-actions">
                    <button class="mode-toggle-btn" id="modeToggle">ðŸŒ™</button>
                </div>
            </div>
        </div>
    </nav>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-dismissible fade show" role="alert" style="margin: 1rem 2rem;">
                    <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <div class="container" style="display: flex; justify-content: center; align-items: center; min-height: calc(100vh - 100px); grid-template-columns: 1fr;">
        <div class="box" style="max-width: 450px; width: 100%;">
            <h3 style="text-align: center; margin-bottom: 2rem; font-weight: 600; color: rgba(255, 255, 255, 0.9);">Login</h3>
            <form method="post" action="/login" class="form-container" id="login-form">
                <div class="form-group" style="margin-bottom: 1.5rem;">
                    <div style="display: flex; align-items: center; gap: 0.75rem; background: rgba(255, 255, 255, 0.05); padding: 0.75rem; border-radius: 12px; border: 1px solid rgba(255, 255, 255, 0.1);">
                        <i class="fa fa-user-circle-o" style="color: rgba(99, 102, 241, 0.8); font-size: 1.2rem;"></i>
                        <input name="email" placeholder="Email" type="email" id="username" required style="flex: 1; background: transparent; border: none; color: rgba(255, 255, 255, 0.9); font-size: 1rem; outline: none; font-family: inherit;">
                    </div>
                </div>
                <div class="form-group" style="margin-bottom: 1.5rem;">
                    <div style="display: flex; align-items: center; gap: 0.75rem; background: rgba(255, 255, 255, 0.05); padding: 0.75rem; border-radius: 12px; border: 1px solid rgba(255, 255, 255, 0.1);">
                        <i class="fa fa-lock" style="color: rgba(99, 102, 241, 0.8); font-size: 1.2rem;"></i>
                        <input name="password" placeholder="Password" type="password" id="password" required style="flex: 1; background: transparent; border: none; color: rgba(255, 255, 255, 0.9); font-size: 1rem; outline: none; font-family: inherit;">
                    </div>
                </div>

                <p style="text-align: center; margin: 1.5rem 0; color: rgba(255, 255, 255, 0.6); font-size: 0.9rem;">OR</p>
                
                <div class="g_id_signin" style="display: flex; justify-content: center; margin-bottom: 1.5rem;"></div>
                
                <a href="/" style="display: flex; justify-content: center; font-size: 0.9rem; color: rgba(99, 102, 241, 0.8); text-decoration: none; margin-bottom: 1rem; transition: color 0.3s ease;">
                    Don't have an account?
                </a>
                
                <button type="submit" class="button" style="width: 100%; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; padding: 0.75rem 1.5rem; border-radius: 10px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);">
                    Submit
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='interface.js') }}"></script>

    <script>
        function handleCredentialResponse(response) {
            const responsePayload = decodeJwtResponse(response.credential);

            fetch("/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(responsePayload)
            }).then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
              .then(data => {
                  console.log("Response data:", data);
                  if (data.success && data.redirect_url) {
                      console.log("Redirecting to:", data.redirect_url);
                      window.location.href = data.redirect_url;
                  } else {
                      console.error("Google login failed:", data);
                      alert("Login failed. Please try again.");
                  }
              }).catch(error => {
                  console.error("Error:", error);
                  alert("An error occurred. Please try again.");
              });
        }

        window.onload = function () {
            google.accounts.id.initialize({
                client_id: "{{ google_client_id }}",
                callback: handleCredentialResponse
            });
            google.accounts.id.renderButton(
                document.querySelector(".g_id_signin"),
                { theme: "outline", size: "large" }
            );
            google.accounts.id.prompt();
        };

        function decodeJwtResponse(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(function (c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }
    </script>
</body>
</html>
