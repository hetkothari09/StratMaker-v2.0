<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='interface.css') }}" />
  <title>History - Stratyx</title>
</head>
<body class="dark-mode">
  <nav class="navbar navbar-expand-lg navbar-dark-mode">
    <div class="navbar-container">
      <a class="navbar-brand" href="#">Stratyx</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav navbar-nav-left">
          <li class="nav-item">
            <a class="nav-link" href="/" data-bs-toggle="tooltip" title="Home">
              <i class="fa fa-home"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login" data-bs-toggle="tooltip" title="Logout">
              <i class="fa fa-sign-out"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/{{username}}" data-bs-toggle="tooltip" title="ChatSpace">
              <i class="fa fa-comments"></i>
            </a>
          </li>
        </ul>
        <div class="navbar-actions">
          <button class="mode-toggle-btn" id="modeToggle">ðŸŒ™</button>
        </div>
      </div>
    </div>
  </nav>

  <div class="container centered" style="max-width: 1200px; margin: 2rem auto; padding: 0 2rem; grid-template-columns: 1fr;">
    <div class="box2" style="margin-top: 0; width: 100%;">
      <div class="history-header">
        <h3 class="history-title">History of {{username}}</h3>
      </div>
      <div class="history">
        {% for x in output %}
        <div class="chat-entry">
          <div class="message-box">
            <div class="user-message">
              <div class="message-meta">
                <strong class="username">{{username}}</strong>
                <span class="timestamp">{{x.timestamp.strftime("%d-%m-%Y %H:%M:%S")}}</span>
              </div>
              <div class="prompt">{{x.prompt}}</div>
            </div>
            <div class="assistant-message">
              <div class="message-meta">
                <strong class="assistant">Assistant</strong>
              </div>
              <div class="response">{{x.responses}}</div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename='interface.js') }}"></script>

  <script>
    // Initialize Bootstrap tooltips
    document.addEventListener('DOMContentLoaded', function () {
      var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
      var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
      })
    });
  </script>
</body>
</html>
